{% extends "base/base.html" %}

{% block style %}
    <style>
        body {
            background: #e0efff;
            text-align: center;
        }

        h2 {
            font-size: 35px;
        }

        form {
            border-radius: 14px;
            border: 1px solid rgba(160, 171, 185, 0.2);
            box-shadow: 0 10px 30px 2px rgba(107, 117, 128, 0.15);
            display: inline-block;
            padding: 50px;
        }

        button {
            text-align: center;
            border: none;
            outline: none;
            height: 40px;
            width: 120px;
            background: #50a7ff;
            box-shadow: 0 3px 3px rgba(35, 130, 227, 0.5);
            color: #fff;
            margin: 10px;
            margin-top: 20px;
            border-radius: 10px;
            cursor: pointer;
        }

        input {
            border: 1px solid #ddd;
            padding: 15px 35px;
            border-radius: 10px;
            outline: none;
        }

        label {
            color: #555;
        }

        input:focus {
            background: #fff;
        }

        input:active {
            background: #fff;
        }
    </style>
{% endblock %}

{% block content %}
    <h2>Login</h2>
    {% if form.errors %}
        <p style="color:red;">Your username and password didnâ€™t match. Please try again.</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <p>
            <label for="id_username">Username:</label>
            {{ form.username }}
        </p>
        <p>
            <label for="id_password">Password:</label>
            {{ form.password }}
        </p>
        <button type="submit">Log in</button>
    </form>
{% endblock %}
